<!DOCTYPE html>
{%extends 'mobile/base.html'%}
{%block body_block%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOBILE VIEW</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card" style="width: 100%;">
                <img src="{{order.item.item.image.url}}" class="card-img-top" alt="..." width="200px" height="200px">
                <div class="card-body">
                    <h5 class="card-title">{{mobile.mobile_name}}</h5>

                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{order.item.item.mobile_name}}</li>
                    <li class="list-group-item">{{order.item.item.price}}</li>
                    <li class="list-group-item">{{order.user}}</li>
                    <li class="list-group-item">{{order.order_date}}</li>
                    <li class="list-group-item">{{order.address}}</li>
                    <li class="list-group-item">{{order.status}}</li>


                </ul>

            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
{%endblock%}
