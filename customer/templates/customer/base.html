<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--    <link rel="stylesheet" href="./style.css">-->
    <link rel="stylesheet" href="{%static 'css/styles.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Atma' rel='stylesheet'>


</head>

<body>

<div class="wrapper">

    <div class="top_navbar">
        <div class="hamburger">
            <div class="hamburger__inner">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </div>
        <div class="menu">
            <div class="log">
                MOBILE STORE
            </div>
            <div class="right_menu">
                <ul>
                    <li>
                        <a href="{%url 'signup'%}"><i class="fas fa-user-tie"></i></a>
                        <div class="profile_dd">
                            <div class="">
                                <div class="dd_item">Profile</div>
                                <div class="dd_item">Change Password</div>
                                <div class="dd_item">Logout</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <div class="main_container">


    </div>

    <div class="main_container">
        <div class="sidebar">
            <div class="sidebar__inner">
                <div class="profile">
                    <div class="img">
                        <img src="{%static 'img/ph.jpg'%}" alt="profile_pic">
                    </div>
                    <div class="profile_info">
                        <h4>Welcome</h4>
                        <p class="profile_name">{{request.user}}...</p>
                    </div>
                </div>
                <ul>
                    <li>
                        <a href="{%url 'customerhome' %}">
                        <span class="icon">
                            <!-- <i class="fas fa-dice-d6"></i> -->
                            <i class="fas fa-home"></i>
                        </span>
                            <span class="title">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="{%url 'mycart' %}">
                            <span class="icon"><i class="fas fa-shopping-cart"></i></span>
                            <span class="title">My Cart</span>
                        </a>
                    </li>
                    <li>
                        <a href="{%url 'myorders' %}">
                            <span class="icon"><i class="fas fa-shopping-bag"></i></span>
                            <span class="title">My Order</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-building"></i></span>
                            <span class="title">About Us</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fas fa-id-badge"></i></span>
                            <span class="title">Contact Us</span>
                        </a>
                    </li>
                    <li>
                        <a href="{%url 'signout'%}">
                            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                            <span class="title">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="item">
                {%block body_block%}


                {%endblock%}
            </div>

        </div>
    </div>

</div>

</body>

</html>
